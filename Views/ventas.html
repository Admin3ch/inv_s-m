<!DOCTYPE html>
<html>
    <meta charset="UTF-8">

<head>
    <title>Gestión de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
           body {
    font-family: Arial, sans-serif;
    background-image: url('https://www.pabisretail.com/wp-content/uploads/2022/06/Gestion-del-inventario.jpg');
    background-size: cover; 
    background-repeat: no-repeat; 
    text-align: center;
    margin: 0;
    padding: 0;
}

        h2 {
            color: #181819;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        input[type="submit"] {
            background: #3E7EFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background: #c92e79;
        }

        .button-container {
            margin-top: 20px;
        }
        
        h2 {
            text-decoration: underline;
        }
    </style>
</head>

<br>
<br>
<br>
<br>
<body>
    <h2>Gestión de ventas</h2>
    
    
    <form method="post" action="registro_de_ventas.html">
        <input type="submit" name="crear" value="Registrar nueva Venta">
    </form>
    <form method="post" action="visualizar_ventas.html">
        <input type="submit" name="actualizar" value="Visualizar Ventas">
    </form>
    <form method="post" action="eliminar_venta.html">
        <input type="submit" name="eliminar" value="Eliminar Venta">
    </form>
    <br>
    
    <div class="button-container">
        <button onclick="window.history.back()" class="btn btn-secondary">Atrás</button>
    </div>
</body>
</html>
