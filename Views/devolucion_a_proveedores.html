<!DOCTYPE html>
<html>
    <meta charset="UTF-8">

<head>
    <title>Devolución a proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.pabisretail.com/wp-content/uploads/2022/06/Gestion-del-inventario.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background: #3E7EFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #c92e79;
        }

        .button-container {
            margin-top: 20px;
        }

        h2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <form action="../controllers/devolucion_a_proveedores.php" method="post">
        <h2>Devolución a Proveedores</h2><br>

        <label for="numero_factura">Número de Factura:</label>
        <input type="text" name="numero_factura" id="numero_factura" required><br>

        <label for="cantidad">Fecha de devolucuón:</label>
        <input type="date" id="fecha_de_devolucion" name="Fecha de Devolución"required>

        <label for="nombre_proveedor">Nombre del Proveedor:</label>
        <input type="text" name="nombre_proveedor" id="nombre_proveedor" required><br>

        <label for="producto_devuelto">Producto Devuelto:</label>
        <input type="text" name="producto_devuelto" id="producto_devuelto" required><br>

        <label for="razon_devolucion">Motivo de la Devolución:</label>
        <textarea name="razon_devolucion" id="razon_devolucion" required></textarea><br><br>

        <input type="submit" value="Registrar Devolución">
    </form>
    
    <div class="button-container">
        <button onclick="window.history.back()" class="btn btn-secondary">Atrás</button>
    </div>
</body>
</html>
