<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Devoluciones de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.pabisretail.com/wp-content/uploads/2022/06/Gestion-del-inventario.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background: #3E7EFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #c92e79;
        }

        .button-container {
            margin-top: 20px;
        }

        h2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="../controllers/devoluciones_de_clientes.php" method="post">
        <h2>Devoluciones de Clientes</h2><br>

        <div class="mb-3">
            <label for="numero_factura" class="form-label">Número de Factura:</label>
            <input type="text" name="numero_factura" id="numero_factura" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="fecha_de_devolucion" class="form-label">Fecha de Devolución:</label>
            <input type="date" id="fecha_de_devolucion" name="fecha_de_devolucion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nombre_proveedor" class="form-label">Nombre del Cliente:</label>
            <input type="text" name="nombre_proveedor" id="nombre_proveedor" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="producto_devuelto" class="form-label">Producto Devuelto:</label>
            <input type="text" name="producto_devuelto" id="producto_devuelto" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="razon_devolucion" class="form-label">Motivo de la Devolución:</label>
            <textarea name="razon_devolucion" id="razon_devolucion" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <input type="submit" value="Registrar" class="btn btn-primary">
        </div>
    </form>

    <div class="button-container">
        <button onclick="window.history.back()" class="btn btn-secondary">Atrás</button>
    </div>
</div>
</body>
</html>
