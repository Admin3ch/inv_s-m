<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Actualizar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
       body {
    font-family: Arial, sans-serif;
    background-image: url('https://www.pabisretail.com/wp-content/uploads/2022/06/Gestion-del-inventario.jpg');
    background-size: cover; /* Ajusta la imagen para que cubra todo el fondo */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    text-align: center;
    margin: 0;
    padding: 0;
}

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background: #3E7EFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #c92e79;
        }

        .button-container {
            margin-top: 20px;
        }

        h2 {
            text-decoration: underline;
        }
    </style>
</head><br>
<body>
    <div class="container">
        
        <form action="../controllers/actualizar_contrasena.php" method="post">
            <h2>Actualizar Contraseña</h2><br>

            <label for="contrasena_actual">Nombre de usuario:</label>
            <input type="text" name="nombre_de_usuario" id="nombre_de_usuario" required><br>

            <label for="contrasena_actual">Contraseña Actual:</label>
            <input type="password" name="contrasena_actual" id="contrasena_actual" required><br><br>

            <label for="nueva_contrasena">Nueva Contraseña:</label>
            <input type="password" name="nueva_contrasena" id="nueva_contrasena" required><br><br>

            <label for="confirmar_contrasena">Confirmar Nueva Contraseña:</label>
            <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" required><br><br>

            <input type="submit" value="Actualizar">
        </form><br>
        
        <div class="button-container">
            <button onclick="window.history.back()">Atrás</button>
        </div>
</body>
</html>
