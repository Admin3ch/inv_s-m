<!DOCTYPE html>
<html>
    <meta charset="UTF-8">

<head>
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
       body {
    font-family: Arial, sans-serif;
    background-image: url('https://www.pabisretail.com/wp-content/uploads/2022/06/Gestion-del-inventario.jpg');
    background-size: cover; /* Ajusta la imagen para que cubra todo el fondo */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    text-align: center;
    margin: 0;
    padding: 0;
}

        h2 {
            color: #181939;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 2px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background: #3E7EFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #c92e79;
        }

        .button-container {
            margin-top: 20px;
        }

        .form-group {
        display: inline-block; /* Hace que los contenedores se muestren en línea horizontalmente */
        margin-right: 10px; /* Agrega un espacio entre los campos */
        vertical-align: top; /* Alinea los campos en la parte superior */
        }

        h2 {
            text-decoration: underline;
        }


    </style>
    
</head>

<body>
    
    <form method="post" action="../controllers/agregar_producto.php">
        <h2>Agregar Producto</h2>
    
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" name="nombre" required><br>

        <label for="imagen">Selecciona una imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>

        <label for="descripcion">Descripción del Producto:</label>
        <textarea name="descripcion" rows="4" required></textarea><br>

        <label for="codigo">Código del producto:</label>
        <input type="number" name="codigo" step="0.01" required><br>

        <label for="codigo">Lote:</label>
        <input type="number" name="lote" step="0.01" required><br>

        <label for="precio">Precio por unidad ingreso:</label>
        <input type="number" name="precio_por unidad_ingreso" step="0.01" required><br>

        <label for="precio">Precio por caja ingreso:</label>
        <input type="number" name="precio_por caja_ingreso" step="0.01" required><br>

        <label for="precio">Precio por bolsa ingreso:</label>
        <input type="number" name="precio_por_bolsa_ingreso" step="0.01" required><br>

        <label for="precio">Precio por unidad venta:</label>
        <input type="number" name="precio_por_unidad_venta" step="0.01" required><br>

        <label for="precio">Precio por caja venta:</label>
        <input type="number" name="precio_por_caja venta" step="0.01" required><br>

        <label for="precio">Precio por bolsa venta:</label>
        <input type="number" name="precio_por_bolsa_venta" step="0.01" required><br>

        <label for="proveedor">Proveedor:</label>
        <input type="text" name="proveedor" required><br>

        <label for="fecha_de_vencimiento">Fecha de ingreso:</label>
        <input type="date" name="fecha_de_vencimiento" required><br>

        <label for="fecha_de_vencimiento">Fecha de vencimiento:</label>
        <input type="date" name="fecha_de_vencimiento" required><br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
        </select><br><br>

        
        <input type="submit" value="Agregar Producto">
    </form>
    <div class="button-container">
        <button onclick="window.history.back()" class="btn btn-secondary">Atrás</button>
    </div>
</body>
</html>
